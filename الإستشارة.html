    <!-- التصميم -->
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/icon.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        .navigation-menu>li>a {
            font-family: 'DroidArabicKufiRegular', serif;
            font-weight: normal;
            font-style: normal;
        }

        .tox-notifications-container {
            display: none;
        }


        body[data-layout="horizontal"] .content-page {
            padding: 0px 12px 0 12px;
        }

        body.authentication-bg2 {
            background-image: url(img/bg-img.jpg);
            background-size: cover;
            background-position: center;
        }
    </style>

<body data-layout="horizontal" data-topbar="light" data-layout-size="boxed">

    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 p-2" style="min-height: 100px">
                        <div class="card-box">

                            <div class="text-center  ">
                                <a href="index.html">
                                    <img src="img/logo-removebg-preview .png" width="200px" >
                                </a>
                            </div>

                            <h3 class="text-center pb-3 font-weight-bold">طلب إستشارة</h3>


                            <form action="#">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" name="name" value="" placeholder="الاسم"
                                            required>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <input type="email" class="form-control" name="email" value=""
                                            placeholder="الإيميل" required>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <input type="number" class="form-control" name="phone" value=""
                                            placeholder="الهاتف" required>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" name="Country" value=""
                                            placeholder="الدولة" required>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" name="Nationality" value=""
                                            placeholder="الجنسية" required>
                                    </div>

                                    <div class="form-group col-md-12">
                                        <textarea class="form-control editor" rows="8"> </textarea>
                                    </div>
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-success">إرسال رسالة</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 text-center">
                        تصميم وتطوير : <a href="#" target="_blank"> قصي للتصميم والبرمجة </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
